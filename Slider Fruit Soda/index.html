<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header **************************************************************** -->
    <header>
        <div>LUN.DEV</div>
        <nav>
            <ul>
                <li>HOME</li>
                <li>CONTACT</li>
                <li>INFO</li>
            </ul>
        </nav>
    </header>

    <!-- Carousel **************************************************************** -->
     <div class="carousel">
        <div class="list">
            <!-- Strawberry ======================= -->
            <div class="item active" style="--bg: #ea3d41">
                <div class="content">
                    strawberry
                </div>
                <img src="img/fruit_strawberry.png" class="fruit">
            </div>
            <!-- Avocado ======================= -->
            <div class="item" style="--bg: #2d5643">
                <div class="content">
                    avocado
                </div>
                <img src="img/fruit_avocado.png" class="fruit">
            </div>
            <!-- Orange ======================= -->
            <div class="item hidden" style="--bg: #e7a043">
                <div class="content">
                    orange
                </div>
                <img src="img/fruit_orange.png" class="fruit">
            </div>
        </div>

        <div class="leaves"></div>
        <div class="mockup"></div>
        <div class="shadow"></div>
        <div class="arrow">
            <button id="prev"><</button>
            <button id="next">></button>
        

        </div>
     </div>


    <script src="app.js"></script>
</body>
</html>
